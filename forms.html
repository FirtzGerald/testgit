<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>forms</title>
</head>
<body>
<img src="images/emobilis.jpeg" alt="">
<form action="navigation.html">
  <label for="fname">First name</label>
  <input type="text"id="fname" placeholder="your first name"><br>
  <label for="lname"> Last name</label>
  <input type="text"id="lname" placeholder="your last name"><br>
  <label for="email">eMail</label>
  <input type="text"id="email" placeholder="your eMail"><br>
  <label for="dob">Date of Birth</label>
  <input type="text"id="dob" placeholder="your date of birth"><br>
  <label for="pass">Password</label>
  <input type="text"id="pass" placeholder="your password"><br>
  <label for="male">male</label>
  <input type="radio"id="male" placeholder="gender">
  <label for="female">female</label>
  <input type="radio"id="female" placeholder="gender">

  <input type="submit"value="enter"><br>

  <label for="course">Which course are you interested in</label>
  <select name="course" id="course">
    <option value="Data Science">Data Science</option>
    <option value="Full Stack Development Course">Full Stack Development Course</option>
    <option value="Cyber Security">Cyber Security</option>
    <option value="Python">Python</option>
    <option value="Computer Science">Computer Science</option>

  </select>
  <br>
  <label for="image">upload profile picture</label>
  <input type="file"id="image"name="image"><br>
  <label for="How determined are you">How determined are you</label><br>
  <input type="range"id="How determined are you" age><br>
  <label for="reset">reset</label>
  <input type="reset"id="reset"><br>
  <label for="search the internet">search</label>
  <input type="search"id="search the internet"><br>
  <label for="telephone number">tel.no</label>
  <input type="tel"id="telephone number"><br>
  <label for="time">time</label>
  <input type="time"id="time"><br>
  <label for="paste url">paste here</label>
  <input type="url"id="paste url"><br>
  <label for="submit"> submit your request</label>
  <input type="submit"id="submit"><br>

</form>






</body>
</html>
